<html>
  <head>
    <title>WHACK Team 5</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
  <style>
  table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
  }

  td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
  }

  tr:nth-child(even) {
      background-color: #dddddd;
  }

div.container {
  width: 100%;
  border: 1px solid gray;
}

header, footer {
  padding: 1em;
  color: white;
  background-color: black;
  clear: left;
  text-align: center;
}

nav {
  float: left;
  max-width: 160px;
  margin: 0;
  padding: 1em;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul a {
  text-decoration: none;
}

article {
  margin-left: 170px;
  border-left: 1px solid gray;
  padding: 1em;
  overflow: hidden;
}
</style>
  </head>
  <body>
      <div class="container">
        <header>
      <h1>Partners in Health: Product Inventory Database</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Haiti</a></li>
      </ul>
    </nav>

    <article>
      <h1>Location 1: Haiti</h1>
      <hr>
        <p>

          <table>
            <tr>
              <th>Product Name</th>
              <th>SKU</th>
              <th>Number of Units Needed</th>
              <th>Shipment Amount</th>
            </tr>
{% for result in results %}
            <tr>
          <td> {{result['Name']}}</td>
          <td> {{result['SKU']}}</td>
          <td>{{result['inventory1']}}</td>
          <td><form action = "#" method="POST">
            <input type="text" name={{result['SKU']}}>
            <input type="submit" name = "index" value="Submit"> </tr>
        {% endfor %}
      </table>
        </p>

      </article>
  </body>
</html>
